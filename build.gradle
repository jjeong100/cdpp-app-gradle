plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.oauth2.resource.server
    api libs.org.springframework.boot.spring.boot.starter.data.redis
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    api libs.org.springframework.boot.spring.boot.starter.thymeleaf
    api libs.org.springframework.security.spring.security.config
    api libs.org.springframework.security.spring.security.core
    api libs.org.springframework.security.spring.security.oauth2.jose
    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.org.postgresql.postgresql
    api libs.org.projectlombok.lombok
    api libs.org.codehaus.jackson.jackson.mapper.asl
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.org.modelmapper.modelmapper
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.springdoc.springdoc.openapi.ui
    api libs.org.hibernate.hibernate.validator
    api libs.com.googlecode.json.simple.json.simple
    api libs.org.json.json
    api libs.com.google.code.gson.gson
    api libs.org.springframework.batch.spring.batch.core
    api libs.org.springframework.boot.spring.boot.starter.aop
    api libs.javax.servlet.jstl
    api libs.org.apache.cassandra.cassandra.all
    api libs.org.bgee.log4jdbc.log4j2.log4jdbc.log4j2.jdbc4
    api libs.commons.fileupload.commons.fileupload
    api libs.org.apache.httpcomponents.httpmime
    runtimeOnly libs.io.jsonwebtoken.jjwt.jackson
}

group = 'com.hyundaimotors'
version = '0.0.1-SNAPSHOT'
description = 'cdpp-app-gradle'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
